<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Thai Tokenizer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="static/main.css" />
</head>
<body>
  <div class="grid-container">
    <h1 class="title">Thai Tokenizer</h1>
    <div class="left-1 example-text">สวัสดีครับ</div>
    <div class="left-2 example-text">คุณชื่ออะไรคะ</div>
    <div class="left-3 example-text">ไปล่ะนะคะ</div>
    <div class="right-1 example-text">สวัสดี ครับ</div>
    <div class="right-2 example-text">คุณ ชื่อ อะไร คะ</div>
    <div class="right-3 example-text">ไป ล่ะ นะ คะ</div>
    <div class="input">
      <form class="form-group" method="POST" id="thai-form">
        <textarea autofocus required maxlength=128 class="form-control" placeholder="Thai Text" name="text"></textarea>
        <button class="btn form-control" type="submit">Go</button>
      </form>
    </div>
    {% if tokenized != None %}
    <div class="tokenized">
      {{ tokenized }}
    </div>
    {% endif %}
    <script src="static/main.js"></script>
  </div>
</body>
</html>
